<!DOCTYPE html>
<html>
<head>
	<title>Dom & Events Demo</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<h1>Dom Demo</h1>
	</div>
	<div id="content" class="box">
		This is some content with a gray background.
		<div id="inner-content">
			<div id="more-inner-content">

			</div>
		</div>
	</div>
	<div id="more-content" class="box">
		This is some more content with a gray background.
	</div>
	<div id="list-content" class="box">
		This is an unordered list.
		<ul id="theList"><li>Item One</li><li>Item Two</li><li>Item Three</li></ul>
	</div>

		<a id="btnGreen" class="btn">
			Green Background
		</a>
		<a id="btnYellow" class="btn">
			Yellow Background
		</a>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
